<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4> Leave a Comment </h4>
    <p> You can leave a comment using this comment form </p>

    <form >
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control form-text shadow-effect" placeholder="Enter your name here">
      </div>

      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" cols="30" rows="10" class="form-control shadow-effect" placeholder="Add your comment here"></textarea>
      </div>

      <button class="btn btn-info form-btn shadow-effect px-5">Add a Comment</button>

    </form>
  </div>
</div>
